<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img width="30" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo "><img width="110px" class="invert" src="logo.svg" alt="logo"></div>

                <ul>
                    <li class="homepic "><img class="invert" src="home.svg" alt="home">Home</li>
                    <li class="search "><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading"><img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songslist">
                    <ul>

                    </ul>
                </div>
            </div>

            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
            </div>
        </div>

        <div class="right bg-grey rounded  ">

            <div class="header">
                <div class="hamburgercontainer">
                    <img class="invert hamburger" width="40" src="hamburger.svg" alt="">
                    <div class="nav"><img src="arrowleft.svg" alt="">
                        <img src="arrowright.svg" alt="">
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn ">Sign up</button>
                    <button class="loginbtn ">Log in</button>
                </div>
            </div>

            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>

                <div class="containercard">
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">

                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <img src="play.svg" alt="">
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">

                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="playabove">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="prev" src="prevsong.svg" alt="">
                            <img id="play" src="play.svg" alt="" style="border: 2px solid black; border-radius: 50px;">
                            <img id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                        <div class="invert songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>

    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
